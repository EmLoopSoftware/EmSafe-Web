<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">
	
	    <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-VHZPHG1Y1E"></script>
	<script>
	 window.dataLayer = window.dataLayer || [];
 	 function gtag(){dataLayer.push(arguments);}
  	 gtag('js', new Date());

  	 gtag('config', 'G-VHZPHG1Y1E');
	</script>

	{% if page.title.size > 1 %}
	<title class="pageTitle">EmSafe - {{ page.title }}</title>
	{% else %}
	<title class="pageTitle">EmSafe</title>
	{% endif %}
	<meta name="description" content="{{ site.app_description }}">

	<!-- Primary Meta Tags -->
<title>EmSafe - Emergency Travel App</title>
<meta name="title" content="EmSafe - Emergency Travel App">
<meta name="description" content="EmSafe allows you to access emergency services in over 230 regions worldwide and provides you with up to date and accurate information wherever you are.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://metatags.io/">
<meta property="og:title" content="EmSafe - Emergency Travel App">
<meta property="og:description" content="EmSafe allows you to access emergency services in over 230 regions worldwide and provides you with up to date and accurate information wherever you are.">
<meta property="og:image" content="/assets/metaimage.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://metatags.io/">
<meta property="twitter:title" content="EmSafe - Emergency Travel App">
<meta property="twitter:description" content="EmSafe allows you to access emergency services in over 230 regions worldwide and provides you with up to date and accurate information wherever you are.">
<meta property="twitter:image" content="https://emsafe.emloop.xyz/assets/metaimage.png">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
